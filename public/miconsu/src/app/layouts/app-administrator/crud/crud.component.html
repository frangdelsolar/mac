<div class="grid">
    <div class="col-4">
        <button mat-flat-button color="primary" (click)="onRegisterClientClick()">Alta Cliente</button>

        <div class="card" *ngFor="let section of this.sections">
            <app-card 
                [header]="section.title"
                [subheader]="section.description"
                [link]="section.link"
            ></app-card>
        </div>
    </div>
    <div class="col">
        <router-outlet></router-outlet>
    </div>
</div>
