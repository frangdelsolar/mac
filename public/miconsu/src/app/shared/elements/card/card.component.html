<mat-card>
    <mat-card-title>{{header}}</mat-card-title>
    <mat-card-subtitle>{{subheader}}</mat-card-subtitle>
    {{body}}
    <ng-content></ng-content>
    <mat-card-actions align="end">
        <button mat-button *ngFor="let button of buttons" (click)="button.callback()">{{button.label}}</button>
        <button mat-button *ngIf="link" [routerLink]="link">Ver</button>
    </mat-card-actions>
</mat-card>
