<mat-card>
  <mat-card-title>{{tableHeader}}</mat-card-title>
  <mat-card-subtitle>{{tableSubHeader}}</mat-card-subtitle>

  <div align="end">
    <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput [formControl]="searchControl" (keyup)="searchChanged()" placeholder="Ej: palabra" #input>
    </mat-form-field>
  </div>


  <table mat-table [dataSource]="data" class="mat-elevation-z8 demo-table" matSort (matSortChange)="announceSortChange($event)">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select" sticky>
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>
  
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [sortActionDescription]="column.columnDef">
        {{column.header}}
      </th>
      <td mat-cell *matCellDef="let row">
        {{column.cell(row)}}
      </td>
    </ng-container>
  
  
    <!-- Action Column -->
    <ng-container *ngIf="showActions()"matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="actionMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #actionMenu="matMenu">
          <button mat-menu-item *ngIf="showView" (click)="onClickViewItem(row.id)">Ver</button>
          <button mat-menu-item *ngIf="showEdit" (click)="onClickEditItem(row.id)">Editar</button>
          <button mat-menu-item *ngIf="showDelete" (click)="onClickDeleteItem(row.id)">Eliminar</button>
        </mat-menu>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
    [length]="tableLength"
    (page)="pageChanged($event)"
    showFirstLastButtons>
  </mat-paginator>

  <mat-card-actions align="end">
    <button *ngIf="editMode" mat-button color="warn" (click)="bulkDelete()">Eliminar</button>
    <button mat-button *ngIf="!editMode && showBulkDelete" (click)="switchEditMode()">Editar</button>
    <button mat-button *ngIf="editMode" (click)="switchEditMode()">Terminar edición</button>
    <button mat-flat-button  *ngIf="showAdd" color="primary" (click)="onClickAddItem()">Añadir</button>
  </mat-card-actions>
</mat-card>
